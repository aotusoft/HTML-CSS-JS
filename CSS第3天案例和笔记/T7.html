<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: inline;
            width: 200px;
            height: 100px;
            background-color: green;
        }
        
        a {
            display: block;
            width: 200px;
            height: 100px;
            background-color: yellowgreen;
        }
        
        span {
            display: block;
            width: 300px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>

<body>
    <a href="http://www.163.com">我要去网易</a>
    <div>我是一个div</div>
    <div>我是一个div</div>
    <p>我是一个大气的段落</p>
    <span>我是一个小屁民</span>
</body>

</html>
