<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <style type="text/css">
        ul li:first-child {
            color: red;
        }
        
        ul li:nth-child(3) {
            color: green;
        }
        
        ul li:nth-child(2n) {
            color: orange;
        }
        
        ul li:last-child {
            color: blue;
        }
    </style>
</head>

<body>
    <ul>
        <li class="first-child">项目</li>
        <li>项目</li>
        <li>项目</li>
        <li>项目</li>
        <li>项目</li>
        <li>项目</li>
        <li class="last-child">项目</li>
    </ul>
</body>

</html>
